<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text"  class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text"  class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="text"  class="form-control" id="new-phone-number">
          </div>
          <div class="form-group">
            <label for="new-email">Email</label>
            <input type="text"  class="form-control" id="new-email">
          </div>
          <div class="form-group">
            <label for="new-address">Home Address</label>
            <input type="text"  class="form-control" id="new-address">
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <p>Personal Email Address: <span class="email-address"></span></p>
          <p>Home Address: <span class="address"></span></p>
          <div id="buttons">
          </div>
          
          <form id="new-address">

            <div class="form-group">
              <label for="new-address">Add Address</label>
              <input type="text"  class="form-control" id="new-address">
            </div>
            <column>
            <p>choose type:</p>
            <div class="radio">
              <label>
                <input type="radio" name="work" value="work" checked>
                Work
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="work" value="personal">
                Personal
              </label>
            </div>
            </column>
            <column1>
            <p>choose type:</p>
            <div class="radio">
              <label>
                <input type="radio" name="email" value="email" checked>
                Email
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="email" value="physical">
                Physical
              </label>
            </div>
            </column1>
            <button type="submit" class="btn-secondary">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
